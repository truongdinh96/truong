    <link rel="stylesheet" type="text/css" href="2slide.css">
    <script type="text/javascript" src="./bootstrap/jCarousel/jCarouselLite.js"></script>
    <link rel="stylesheet" href="./bootstrap/OwlCarousel/dist/assets/owl.carousel.min.css">

<body>
<section>
    <div class="container-fluid" style="margin-top:100px" >
        <div class="row">
            <div class="col-12 col-xl-5 col-md-12  download">
                <div class="row justify-content-xl-end  download-left">
                    <div class="col-xl-8 col-md-12 col-lg-12">
                        <div class="row app-leftt" >
                            <div class="col-md-12 col-lg-12 col-xl-12">
                                <h3 class="text-white" style="margin-top: 100px;margin-bottom: 70px;">
                                    Download App
                                </h3>
                                <p class="text-white" style="margin-bottom: 60px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim venia,
                                    Ut enim ad minim venia,Ut enim ad minim venia,tempor incididunt ut
                                </p>
                                <div class="btn-download">
                                    <a href="#" class="btn" style="background:#1f2641;color: #fff;margin-right: 30px;"><i class="fab fa-apple"></i> AppStore</a>
                                    <a href="#" class="btn text-muted" style="background: #fff;"><i class="fab fa-google-play"></i> GooglePlay</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-xl-3 download-right" style="margin-top: -4%; margin-left: -2%">
                <div class="col-sm-11" style="margin-top: 80px; margin-right: 60px; margin-bottom: 101px">
                    <div id="app-mobi" class="owl-carousel owl-theme carousel-custom slide" >
                        <div class="item">
                            <img class="img-fluid" src="img/sile1.jpg" width="100%">
                        </div>
                        <div class="item">
                            <img class="img-fluid" src="img/slide2.jpg" width="100%">
                        </div>
                    </div>
                </div>
                <ul class="mobi-header list-unstyled">
                    <li class="list-inline-item"> </li>
                    <li class="list-inline-item"></li>
                </ul>
            </div>
            <div class="col-lg-12 col-md-12 col-xl-4 download-right" style="margin-top: -4%; margin-left: -2%">
                <div id="app-mobi2" class= "owl-carousel owl-theme carousel-custom app" style="margin-top: 34%">
                    <div class="item">
                        <img class="img-fluid" src="img/sile1.jpg">
                    </div>
                    <div class="item">
                        <img class="img-fluid" src="img/slide2.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./bootstrap/OwlCarousel/docs_src/assets/vendors/jquery.min.js"></script>
<script src="./bootstrap/OwlCarousel/dist/owl.carousel.min.js"></script>
</body>
<script>
    $('#app-mobi').owlCarousel({
        loop:true,
        margin:10,
        dots:false,
        nav:false,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1
            },
            1000:{
                items:1
            }
        }
    })


    //gan = owl de goi ben duoi
    var owl = $('#app-mobi2');
    owl.owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:2
            },
            1000:{
                items:2
            }
        }
    })
    // Listen to owl events:
    owl.find('.owl-nav').removeClass('disabled');
    owl.on('changed.owl.carousel', function(event) {
       //kiem tra neu so luong slide k rong thi ms next tiep
       if(event.item.index != null) {
          $('#app-mobi').trigger('to.owl.carousel', event.item.index)
           console.log($('#app-mobi'))
       }

    })


</script>
</html>
